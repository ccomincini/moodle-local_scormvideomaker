<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@7/dist/video-js.min.css" />
</head>
<body>
    <div class="scorm-container">
        <div class="scorm-header">
            <h1>{{TITLE}}</h1>
            <div class="scorm-description">{{DESCRIPTION}}</div>
        </div>

        <div class="video-container">
            <video
                id="hls-player"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="100%"
                height="600"
                data-setup='{"techOrder": ["html5"], "html5": {"nativeAudioTracks": false, "nativeVideoTracks": false}}'>
                <source src="{{VIDEO_URL}}" type="application/x-mpegURL">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>

        <div class="completion-status">
            <p id="completion-message">Loading video...</p>
            <div id="progress-bar" class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <p id="percentage-text">0%</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3/dist/videojs-http-streaming.min.js"></script>
    <script src="js/scorm_runtime.js"></script>
    <script src="js/hls_player.js"></script>

    <script>
        // Configuration
        var videoConfig = {
            videotype: 'hls',
            videoid: '{{VIDEO_ID}}',
            videourl: '{{VIDEO_URL}}',
            completiontype: '{{COMPLETION_TYPE}}',
            completionpercentage: {{COMPLETION_PERCENTAGE}},
            seekbar: '{{SEEKBAR}}',
            autoplay: {{AUTOPLAY}}
        };
    </script>
</body>
</html>
