<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>
    <div class="scorm-container">
        <div class="scorm-header">
            <h1>{{TITLE}}</h1>
            <div class="scorm-description">{{DESCRIPTION}}</div>
        </div>

        <div class="video-container">
            <iframe
                id="vimeo-player"
                src="https://player.vimeo.com/video/{{VIDEO_ID}}?h=&badge=0&byline=0&portrait=0&title=0"
                width="100%"
                height="600"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <div class="completion-status">
            <p id="completion-message">Loading video...</p>
            <div id="progress-bar" class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <p id="percentage-text">0%</p>
        </div>
    </div>

    <script src="js/scorm_runtime.js"></script>
    <script src="js/video_player.js"></script>

    <script>
        // Configuration
        var videoConfig = {
            videotype: 'vimeo',
            videoid: '{{VIDEO_ID}}',
            completiontype: '{{COMPLETION_TYPE}}',
            completionpercentage: {{COMPLETION_PERCENTAGE}},
            seekbar: '{{SEEKBAR}}',
            autoplay: {{AUTOPLAY}}
        };
    </script>
</body>
</html>
